# Tail a log file (*.log) in a new OS Window and reduce it's font size
protocol file
ext log
action launch --title ${FILE} --type=os-window tail -f ${FILE_PATH}
action change_font_size current -2

# Open any file with a fragment in the editor, fragments are generated
# by the hyperlink-grep kitten and nothing else so far.
protocol file
fragment_matches [0-9]+
action launch --type=overlay $EDITOR +$FRAGMENT $FILE_PATH

# cd into directories in the current tab when clicking on ls --hyperlink output
protocol file
mime inode/directory
action send_text normal cd "${FILE_PATH}"\n

# Open text files without fragments in the editor
protocol file
mime text/*
action launch --type=overlay $EDITOR $FILE_PATH

# Open image files in an overlay window with icat
protocol file
mime image/*
action launch --type=overlay kitty +kitten icat --hold $FILE_PATH

protocol filelist
action send_text all ${FRAGMENT}
